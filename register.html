<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Vanguard Motors</title>

  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Rubik', sans-serif;
      margin: 0;
    }

    .form-box {
      background-color: #2A2D46;
      border: 1px solid #333;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }

    .register-title {
      color: #ffffff;
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .form-label {
      color: #f1f1f1;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      background-color: #3b3b3b;
      border: 1px solid #555;
      color: #9a6fe0;
      padding: 10px;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      width: 100%;
      background-color: #cb1a1a;
      color: #f1f1f1;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #dcdcdc;
      color: #dc0c0c;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
      color: #66b3ff;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <form id="registerForm" action="backend-scripts/register_handler.php" method="POST">
    
    <label for="name" class="form-label">Full Name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>

    <label for="idNumber" class="form-label">Identification Number</label>
    <input type="text" id="idNumber" name="id_number" class="form-control" placeholder="Enter your ID number" required>

    <label for="phone" class="form-label">Phone Number</label>
    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>

    <label for="email" class="form-label">Email Address</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>

    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>

      <button type="submit" class="btn-primary">Sign Up</button>
    </form>

    <div class="extra-links">
      <p>Already have an account? <a href="LogIn.html">Sign In</a></p>
    </div>
  </div>

</body>
</html>
