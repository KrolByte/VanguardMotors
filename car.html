        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/tempusdominus/js/moment.min.js"></script>
        <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
        <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
        <script src="js/main.js"></script>

        <script>
            // Fetch vehicles from the backend and render them
            document.addEventListener('DOMContentLoaded', () => {
                loadVehicles();
            });

            function loadVehicles() {
                const apiUrl = 'backend-scripts/get_vehicles.php';
                fetch(apiUrl)
                    .then(resp => {
                        if (!resp.ok) throw new Error('Network response was not ok: ' + resp.status);
                        return resp.json();
                    })
                    .then(json => {
                        if (json.success && Array.isArray(json.data)) {
                            renderVehicles(json.data);
                        } else {
                            showMessage('No vehicles available.');
                        }
                    })
                    .catch(err => {
                        console.error('Error fetching vehicles:', err);
                        showMessage('Error loading vehicles. Check console for details.');
                    });
            }

            function renderVehicles(vehicles) {
                const container = document.getElementById('vehiclesContainer');
                container.innerHTML = '';
                vehicles.forEach((v, i) => {
                    const col = document.createElement('div');
                    col.className = 'col-lg-4 col-md-6 mb-4';
                    const card = document.createElement('div');
                    card.className = 'rent-item mb-4';
                    const img = document.createElement('img');
                    img.className = 'img-fluid mb-4';
                    img.src = v.primary_image || (v.images && v.images[0]) || 'img/car-rent-6.png';
                    img.alt = (v.brand || '') + ' ' + (v.model || '');
                    img.onerror = function() { this.src = 'img/car-rent-6.png'; };
                    const title = document.createElement('h4');
                    title.className = 'text-uppercase mb-4';
                    title.textContent = (v.brand || '') + ' ' + (v.model || '');
                    const price = document.createElement('h3');
                    price.className = 'text-primary mb-3';
                    price.textContent = '$' + (v.price ? new Intl.NumberFormat('es-CO').format(v.price) : '0');
                    const meta = document.createElement('div');
                    meta.className = 'd-flex justify-content-center mb-4';
                    meta.innerHTML = `
                        <div class="px-2"><i class="fa fa-car text-primary mr-1"></i><span>${v.year || ''}</span></div>
                        <div class="px-2 border-left border-right d-flex align-items-center"><i class="fa fa-paint-brush text-primary mr-2"></i><span>${v.color || ''}</span></div>
                        <div class="px-2"><i class="fa fa-check-circle text-primary mr-1"></i><span class="font-weight-bold ${v.availability_status === 'available' ? 'text-success' : 'text-danger'}">${v.availability || ''}</span></div>
                    `;

                const btn = document.createElement('a');
                btn.className = 'btn btn-primary px-3';
                btn.href = 'detail.html?vehicle_id=' + encodeURIComponent(v.vehicle_id || '');
                btn.textContent = 'View Details';                    
                    card.appendChild(img);
                    card.appendChild(title);
                    card.appendChild(price);
                    card.appendChild(meta);
                    card.appendChild(btn);
                    col.appendChild(card);
                    container.appendChild(col);
                });
            }

            function showMessage(msg) {
                const container = document.getElementById('vehiclesContainer');
                container.innerHTML = '<div class="col-12 text-center"><p class="text-muted">' + msg + '</p></div>';
            }
        </script>
    </body>
