    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Variable global para guardar los datos originales
        let allVehiclesData = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadVehicles();

            // Escuchar cambios en los filtros
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('brandFilter').addEventListener('change', applyFilters);
            document.getElementById('yearFilter').addEventListener('change', applyFilters);
            document.getElementById('priceFilter').addEventListener('change', applyFilters);
        });

        function loadVehicles() {
            const apiUrl = 'backend-scripts/get_vehicles.php';
            fetch(apiUrl)
                .then(resp => {
                    if (!resp.ok) throw new Error('Network response was not ok: ' + resp.status);
                    return resp.json();
                })
                .then(json => {
                    if (json.success && Array.isArray(json.data)) {
                        allVehiclesData = json.data; // Guardamos los datos
                        populateFilters(allVehiclesData); // Llenamos los dropdowns
                        renderVehicles(allVehiclesData); // Mostramos todo al inicio
                    } else {
                        showMessage('No vehicles available.');
                    }
                })
                .catch(err => {
                    console.error('Error fetching vehicles:', err);
                    showMessage('Error loading vehicles.');
                });
        }

        // Función para llenar los Selects de Marca y Año dinámicamente
        function populateFilters(vehicles) {
            const brands = [...new Set(vehicles.map(v => v.brand))].sort();
            const years = [...new Set(vehicles.map(v => v.year))].sort((a, b) => b - a);

            const brandSelect = document.getElementById('brandFilter');
            const yearSelect = document.getElementById('yearFilter');

            // Limpiar opciones previas (dejando la opción 'All')
            brandSelect.innerHTML = '<option value="all">All Brands</option>';
            yearSelect.innerHTML = '<option value="all">All Years</option>';

            // Llenar Marcas
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });

            // Llenar Años
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });
        }

        // Función principal de filtrado
        function applyFilters() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            const selectedBrand = document.getElementById('brandFilter').value;
            const selectedYear = document.getElementById('yearFilter').value;
            const selectedPrice = document.getElementById('priceFilter').value;

            const filtered = allVehiclesData.filter(v => {
                // 1. Filtro de Texto (Busca en Marca o Modelo)
                const matchText = (v.brand + ' ' + v.model).toLowerCase().includes(searchText);

                // 2. Filtro de Marca
                const matchBrand = selectedBrand === 'all' || v.brand === selectedBrand;

                // 3. Filtro de Año
                const matchYear = selectedYear === 'all' || v.year == selectedYear;

                // 4. Filtro de Precio
                let matchPrice = true;
                if (selectedPrice !== 'all') {
                    matchPrice = parseFloat(v.price) <= parseFloat(selectedPrice);
                }

                return matchText && matchBrand && matchYear && matchPrice;
            });

            renderVehicles(filtered);
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('brandFilter').value = 'all';
            document.getElementById('yearFilter').value = 'all';
            document.getElementById('priceFilter').value = 'all';
            renderVehicles(allVehiclesData);
        }

        function renderVehicles(vehicles) {
            const container = document.getElementById('vehiclesContainer');
            container.innerHTML = '';

            if (vehicles.length === 0) {
                showMessage('No vehicles match your search.');
                return;
            }

            vehicles.forEach((v) => {
                const col = document.createElement('div');
                col.className = 'col-lg-4 col-md-6 mb-4';
                
                // Formatear precio
                const formattedPrice = v.price ? new Intl.NumberFormat('es-CO').format(v.price) : '0';
                
                // Lógica de imagen
                const imgSrc = v.primary_image || (v.images && v.images[0]) || 'img/car-rent-6.png';

                // Lógica de color de disponibilidad
                const availClass = v.availability_status === 'available' ? 'text-success' : 'text-danger';

                col.innerHTML = `
                    <div class="rent-item mb-4">
                        <img class="img-fluid mb-4" src="${imgSrc}" alt="${v.brand} ${v.model}" onerror="this.src='img/car-rent-6.png'" style="width: 100%; height: 200px; object-fit: cover;">
                        <h4 class="text-uppercase mb-4">${v.brand} ${v.model}</h4>
                        <h3 class="text-primary mb-3">$${formattedPrice}</h3>
                        <div class="d-flex justify-content-center mb-4">
                            <div class="px-2">
                                <i class="fa fa-car text-primary mr-1"></i>
                                <span>${v.year}</span>
                            </div>
                            <div class="px-2 border-left border-right d-flex align-items-center">
                                <i class="fa fa-paint-brush text-primary mr-2"></i>
                                <span>${v.color}</span>
                            </div>
                            <div class="px-2">
                                <i class="fa fa-check-circle text-primary mr-1"></i>
                                <span class="font-weight-bold ${availClass}">${v.availability}</span>
                            </div>
                        </div>
                        <a class="btn btn-primary px-3" href="detail.html?vehicle_id=${v.vehicle_id}">View Details</a>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        function showMessage(msg) {
            const container = document.getElementById('vehiclesContainer');
            container.innerHTML = `<div class="col-12 text-center py-5"><h3 class="text-muted">${msg}</h3></div>`;
        }
    </script>
